                <h1 class="text-center">MOKEPON üî•üåçüíß</h1>

                <section id="secSeleccionarMascota" class="mt-3">
                    <!-- Hipoge -> Agua
                    Capipepo -> Tierra
                    Ratigueya -> Fuego
                    Langostelvis -> Agua y Fuego
                    Tucapalma -> Agua y Tierra
                    Pydos -> Tierra y Fuego -->
                    <div class="container">
                        <h2>Elige tu mascota</h2>
                        <div class="row">
                            <div class="col-md-6 p-3">
                                <div class="form-check">
                                    <input class="form-check-input divRadioMascota" type="radio" name="mascota"

                                    </label>

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input divRadioMascota" type="radio" name="mascota"
                                        id="ratigueya">
                                    <label class="form-check-label" for="ratigueya">
                                        Ratigueya
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 text-center p-3" id="divImgMascota">

                            </div>
                        </div>
                        <div class="text-center">
                            <button id="btnSeleccionarMascota" class="btn mt-4">Seleccionar</button>
                        </div>
                    </div>
                </section>

                        </div>
                        <p class="text-center">
                            <button class="btn" id="btnFuego">Fuego üî•</button>
                            <button class="btn" id="btnAgua">Agua üíß</button>
